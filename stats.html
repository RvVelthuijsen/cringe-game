<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/alien.png">
    <title>Cringe Game - Stats</title>
  </head>
  <body>
    <!-- header start -->

    <div class="header">
      <div class="logo-container">
        <img id="logo" src="./assets/images/alien.png" alt="cringe game alien logo">
        <!-- <img src="" alt="logo" class="logo"> -->
      </div>
      <div class="navbar" id="navbar">
        <a href="./index.html" class="home-page">Home </a>
        <!-- active html page gets id="active-html" for color highlighting in CSS -->
        <a href="./game.html" class="game-page">Game</a>
        <a href="./stats.html" id="active-html" class="stats-page">Stats</a>
        <a href="./impressum.html" class="impressum-page">Impressum</a>
        <a href="./settings.html" class="settings-page">Settings</a>
      </div>
      <button class="en" href="#en">en</button>
      <button class="de" href="#de">de</button>

      <button class="nes-checkbox">dark mode</button>
      <div class="burger-menu" id="burger-menu">
        <div class="burger"></div>
        <div class="burger"></div>
      </div>
    </div>

    <!-- end header -->
    <div class="main-container">
      <h1 class="stats-title">Score Ranking</h1>
      <!--  here we display different headings depending on winning/losing state,
            e.g. "Congrats...." when winning, "ooops, you failed..." when losing-->
      <h2 class="stats-message">Take a look at your scores!</h2>
      <div class="container-img-statstable">
        <div class="stats-flex-item img-container">
          <img src="./assets/images/trophy.png" class="stats-img" />
        </div>
        <div class="stats-flex-item table-container">
          <!-- Via JavaScript, DOM manipulation and Tiny DB, creating table rows -->
          <table class="stats-table">
            <tr>
              <th id="player-rank">Rank</th>
              <th id="player-name">Player</th>
              <th id="player-time">Time Left</th>
              <th id="player-items"># Items</th>
              <th id="player-score">Score</th>
            </tr>
            <tr id="no-results-row">
              <td>/</td>
              <td>/</td>
              <td>/</td>
              <td>/</td>
              <td>/</td>
            </tr>
          </table>
        </div>
      </div>
      <!--  Change text in button depending on case (play again, try again) -->
      <div class="container-btn">
        <a class="play-btn stats-play-btn" href="./game.html">
          <button class="play-button">Play â–¶</button>
        </a>
      </div>
    </div>
    <script src="./assets/scripts/header.js"></script>
    <script src="./assets/scripts/lang-stats.js"></script>
    <script src="./assets/scripts/statstable.js"></script>
  </body>
</html>
